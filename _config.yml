title: Zhen Yuan (袁振)
description: 欢迎来到我的主页。理查德·费曼（Richard Phillips Feynman，著名物理学家）在他的自传里写道，最好的学习方式就是将知识教会给别人，所以，我在这里记录了一些学习笔记。这些笔记主要包括机器学习、深度学习和心理学。
我每天的绝大部分时间都是在和电脑打交道，但我其实更想和人打交道，这也是为什么我会在这里记录心理学。
